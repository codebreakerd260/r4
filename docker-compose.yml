version: '3.8'

services:
  backend:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost

  frontend:
    build: ./web
    ports:
      - "3000:80"
    depends_on:
      - backend
